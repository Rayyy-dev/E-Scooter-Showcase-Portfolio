            </div>
            <span class="logo"></span>
        </div>
    </div>

    <!-- Top Navbar -->
    <nav class="app-navbar navbar no-select">
        <ul class="nav navbar-nav sidebar-toggle">
            <li class="sidebar-toggle-btn">
                <a href="javascript:void(0)" class="mbr-icon-bars"></a>
            </li>
            <li class="navbar-project-info">
                <div class="navbar-page-info">
                    <img class="navbar-favicon" src="" height="25" width="25" data-tooltipster="bottom"
                        title="Change Favicon">
                    <span class="app-page-name" data-tooltipster="bottom" title="Change Page Title"></span>
                </div>
                <div class="navbar-url">
                    <span class="app-project-name" data-tooltipster="bottom" title="Change Site Name"></span>
                    <span class="app-page-url-separator">&gt;</span>
                    <span class="app-page-url" data-tooltipster="bottom" title="Change Page Name"></span>
                </div>
            </li>
        </ul>

        <ul class="nav navbar-nav navbar-devices">
            <li data-device="phone" data-tooltipster="bottom" title="Mobile View">
                <a href="javascript:void(0)"><i class="mbr-icon-mobile-phone"></i></a>
            </li>
            <li data-device="desktop" class="active" data-tooltipster="bottom" title="Desktop View">
                <a href="javascript:void(0)"><i class="mbr-icon-desktop"></i></a>
            </li>
        </ul>

        <ul class="nav navbar-nav navbar-right">
            <li class="app-publish" data-tooltipster="bottom" title="Publish to Web, Local Drive">
                <a href="javascript:void(0)">
                    <i class="mbr-icon-cloud-upload"></i>
                    <span>Publish</span>
                </a>
            </li>
        </ul>
    </nav>
    <!-- /Top Navbar -->


    <!-- Sidebar -->
    <div class="app-sidebar no-select">
        <div class="top-sidebar-block">
            <a href="javascript:void(0)" class="sidebar-close">
                <span class="mbr-icon-times"></span>
            </a>
        </div>
        <div class="hover-block pages-block" data-tooltipster="right" title="Manage Pages">
            <span class="hover-block-arrow pages-show mbr-icon-angle-right"></span>
            <h4>Pages</h4>
            <span class="app-page-name hover-block-sub">Home</span>
        </div>
        <div class="hover-block projects-block" data-tooltipster="right" title="Manage Sites">
            <span class="hover-block-arrow projects-show mbr-icon-angle-right"></span>
            <h4>Sites</h4>
            <div class="app-project-name hover-block-sub">My Site</div>
        </div>
        <div class="hover-block account-block" data-tooltipster="right" title="Manage App / Account Settings">
            <span class="hover-block-arrow mbr-icon-angle-right"></span>
            <h4>Account</h4>
            <div class="app-user-email hover-block-sub">Please, Sign Up / Login</div>
        </div>
        <!-- addons-block see app-addons.js -->
        <!-- helpme-block see app-help.js -->

    </div>
    <!-- /Sidebar -->

    <!-- Page Settings -->
    <section id="app-page-settings" class="app-layer no-select">
        <h4 class="app-layer-title">Page Settings</h4>

        <div class="app-layer-cont">
            <div class="form-group page-setting-title-wrap">
                <label for="page_title">Page Title:</label>
                <input id="page_title" data-page-settings="title" type="text" class="form-control">
            </div>

            <div class="form-group">
                <label for="page_meta_description">Page Description:</label>
                <textarea id="page_meta_description" class="form-control" data-page-settings="meta_descr"
                    rows="2"></textarea>
            </div>

            <div class="form-group page-setting-url-wrap">
                <label for="file_name">Page URL:</label>
                <input id="file_name" data-page-settings="fileName" type="text" class="form-control">
                <p class="text-muted page-settings-url-info" style="padding-top: 5px;">This is the default site page.
                    Don't rename it unless you have another index.html file.</p>
            </div>

            <div class="form-group">
                <label>Google Preview:</label>
                <a class="app-page-settings-chrome-preview-btn chrome-preview-desktop-btn btn">Desktop</a>
                <a class="app-page-settings-chrome-preview-btn chrome-preview-mobile-btn btn">Mobile</a>
                <div class="page-settings-chrome-preview">
                    <div class="chrome-preview-row chrome-preview-link">
                        <img class="chrome-preview-favicon" src="" height="16" width="16">
                        <span class="chrome-preview-url"></span>
                        <img class="chrome-preview-amp-icon"
                            src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAACQAAAAkCAQAAABLCVATAAABr0lEQVR4AbWWJYCUURhFD04Zi7hrLzgFd4nzV9x6wKHinmYb7g4zq71gIw2LWBnZ3Q8df/fh96Tn/t2HVIw4CVKk+fSFNCkSxInxW1pFkhLmoMRjVvFLmkEX5ocuZuBVPw5jv8hh+iEU5QEmuMK+prz7RN3dPMMEGQYzxpH/lGjzou5jgl7mAvOdZfcbF+jbm3MAbFZ7VX9SJnlL1D8UMyjLe+BrAYDb+jJUr59JrlNWRtcqX9GkrPCR4QBAf4qYJAkQoyQrbKKs8RiaEjEI0GvvQ1mLMC9xaBFFBaZS1TbMSwJSomg39erDF+TxpCCNOXjGQJTCvG6qn4ZPzkcxA61Tjhaf4KMj+6Q3XvW6Lopraa8IozRQxIi0a7NXorULc5JyHX/3F3q+0PsFYytVTaGgjz/AvCyiegE69IUsPxHNBMpa738i6tGWlzkAABjKe/+j9YeRHGVd9oWRnwe2ewDASp/L/UqoPQ5AmFeYZMavBP8dAJz0GWWDHQlzXApMdz4KYUfKICcxkKeOfGmQyrIPcgE9m+g/+kT812/Nr3+0kqzitxQjoKXh6xfor99nlEdFjyvH15gAAAAASUVORK5CYII=">
                    </div>
                    <div class="chrome-preview-row chrome-preview-title"></div>
                    <div class="chrome-preview-row chrome-preview-description"></div>
                </div>
            </div>
            <div class="form-group row clearfix">
                <label class="col-md-10 control-label">Social Sharing Image:</label>
                <div class="togglebutton col-md-2">
                    <label style="width: 100%; text-align: right;">
                        <input type="checkbox" id="metaShareImage"><span class="toggle"
                            style="margin: 0; display: inline-flex;"></span>
                    </label>
                </div>
                <div class="col-md-12">
                    <div class="social-sharing-on-users" style="padding-top: 10px; display: block;">
                        <div class="form-group social-sharing-on-users__img-url-wrap">
                            <label for="social_sharing_on_users">Social Sharing Image URL:</label>
                            <input id="social_sharing_on_users" data-page-settings="socialSharingUrl"
                                placeholder="https://pixabay.com/illustrations/background-texture-abstract-art-6556393/"
                                type="text" class="form-control">
                        </div>
                    </div>
                    <div class="social-sharing-on-mobirise" style="padding-top: 10px; display: none;">
                        <img src="" class="social-sharing-on-mobirise__img"
                            style="width: 100%; cursor: pointer; object-fit: contain; object-position: left center;" />
                    </div>
                </div>
            </div>
        </div>
        <span class="app-layer-close mbr-icon-angle-left"></span>
    </section>
    <!-- /Page Settings -->

    <!-- Pages List -->
    <section id="app-pages-list" class="app-layer no-select">
        <h4 class="app-layer-title">Pages</h4>
        <div class="app-layer-cont">
            <ul class="list row">
                <!-- Here will be list with pages -->
            </ul>
        </div>
        <span class="app-layer-close mbr-icon-angle-left"></span>
    </section>
    <!-- /Pages List -->

    <!-- Account Settings -->
    <section id="app-account-settings" class="app-layer no-select">
        <h4 class="app-layer-title">Account</h4>
        <div class="hover-block" id="accountResetPassword">
            <label>Reset password</label>
        </div>
        <div class="hover-block" id="accountLogout">
            <label>Logout</label>
        </div>
        <span class="app-layer-close mbr-icon-angle-left"></span>
    </section>
    <!-- /Account Settings -->


    <!-- Template -->
    <section class="app-template">
        <iframe data-src="app/builder/index.html" frameborder="0"></iframe>
    </section>
    <!-- /Template -->

    <!-- Add Button -->
    <button class="app-components-toggle btn btn-fab btn-raised btn-material-red no-select" data-tooltipster="left"
        title="Add Block to Page"><i class="mbr-icon-plus"></i></button>
    <!-- /Add Button -->

    <!-- Add Block -->
    <section id="add-component" class="app-layer no-select">
        <h4 class="app-layer-title">Drag Block to Page</h4>
        <div class="add-component-content">
            <div class="add-component-blocks">
                <div class="app-layer-cont">
                    <!-- Here will be list of components -->
                </div>
            </div>
            <div class="add-component-groups">
                <ul>
                    <!-- Here will be list of component groups -->
                </ul>
            </div>
        </div>
    </section>
    <!-- /Add Block -->

    <!-- Toggle for Theme Settings -->
    <button class="app-theme-settings-toggle btn btn-fab btn-raised btn-material-blue no-select" data-tooltipster="left"
        title="Edit Site Styles"><i class="mbr-icon-paint-brush"></i></button>
    <!-- /Toggle for Theme Settings -->

    <!-- Theme Settings -->
    <section id="theme-settings" class="app-layer no-select">
        <div class="app-layer-cont">
            <!-- Here will be list of settings -->
        </div>
    </section>
    <!-- /Theme Settings -->


    <!-- Component Params -->
    <section id="edit-component-params" class="no-select">
        <div class="cont"></div>
    </section>
    <!-- /Component Params -->

    <!-- Insert dynamic scripts -->
    <link id="insertBefore" />

    <script src="assets/mobirise-ai/preset.js"></script>
    <script src="assets/jquery/jquery.min.js"></script>
    <script src="assets/seo/punycode.js"></script>

    <script src="https://apis.google.com/js/platform.js?onload=init" async defer></script>

    <script src="assets/jsencrypt/jsencrypt.min.js"></script>
    <script src="assets/formoid-public-key/formoid-public-key.js"></script>
