<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Scooter Showcase</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            color: white;
            text-align: center;
        }
        .header {
            padding: 50px;
            font-size: 2.5em;
        }
        .scooter {
            margin: 20px;
            padding: 20px;
            border: 2px solid white;
            border-radius: 10px;
            transition: transform 0.3s;
        }
        .scooter:hover {
            transform: scale(1.05);
        }
        .button {
            background-color: #ff4081;
            border: none;
            color: white;
            padding: 15px 30px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="header">Welcome to the E-Scooter Showcase</div>
    <div class="scooter">
        <h2>Model X</h2>
        <p>Experience the future of urban mobility.</p>
        <button class="button" onclick="alert('More details about Model X')">Learn More</button>
    </div>
    <div class="scooter">
        <h2>Model Y</h2>
        <p>Eco-friendly and efficient.</p>
        <button class="button" onclick="alert('More details about Model Y')">Learn More</button>
    </div>
    <script>
        // Future interactive features can be added here
    </script>
</body>
</html>
