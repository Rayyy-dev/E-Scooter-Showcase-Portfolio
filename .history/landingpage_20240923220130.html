<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Scooter Showcase</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <a href="#home">Home</a>
            <a href="#products">Products</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <main>
        <section id="product-showcase">
            <div class="product-image">
                <img src="e-scooter-1.jpg" alt="E-Scooter Model X" id="product-img">
                <div class="image-nav">
                    <button id="prev-img"><i class="fas fa-chevron-left"></i></button>
                    <button id="next-img"><i class="fas fa-chevron-right"></i></button>
                </div>
            </div>
            <div class="product-info">
                <h1 id="product-name">E-Scooter Model X</h1>
                <p id="product-price">$999.99</p>
                <button class="cta-button">Buy Product</button>
                <p class="promo-message">Limited Edition available! <a href="#" class="read-more">Read More</a></p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 E-Scooter Showcase. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
